<!DOCTYPE html>
<html>
<head>
    <title>AngularJS To-Do App</title>
    <meta charset="utf-8" lang="en">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body ng-app="countApp">
    <div class="container">
        <div ng-controller="countController as count" class="jumbotron text-center">
            <h1>{{count.number}}</h1>
            <button class="btn btn-primary btn-lg" type="button" ng-click="count.addOne()">Add</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
